<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            color: #202124;
        }
        .main-container {
            max-width: 90%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .hidden-box {
            display: none;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        .message-box.show {
            opacity: 1;
            pointer-events: auto;
        }
        .google-input:focus {
            border-color: transparent;
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }
        .close-button {
            background-color: transparent;
            color: #d1d5db;
            border: none;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: background-color 0.2s ease-in-out;
        }
        .close-button:hover {
            background-color: #f0f0f0;
        }
        #theTextBox {
            background-color: #ffffff;
            color: #202124;
            border: 1px solid #dadce0;
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            padding: 1rem;
        }
        #mainTextarea {
            border: none;
            background-color: transparent;
            resize: none;
            padding: 0;
        }
        #mainTextarea:focus {
            border-color: transparent;
            box-shadow: none;
            outline: none;
        }
    </style>
</head>
<body class="bg-white text-gray-800">

    <div class="main-container bg-white p-8 rounded-lg text-center space-y-6">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="mb-4 max-w-[272px] w-full h-auto mx-auto">

        <div class="relative w-full max-w-xl mb-6">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </div>
            <input type="password" id="codeInput" maxlength="4" placeholder="Search Google" class="google-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-full shadow-md focus:outline-none text-lg">
        </div>

        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 justify-center">
            <button id="submitCodeBtn" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-md text-sm transition duration-300 ease-in-out border border-transparent hover:border-gray-300">
                Google Search
            </button>
            <button id="imFeelingLuckyBtn" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-md text-sm transition duration-300 ease-in-out border border-transparent hover:border-gray-300">
                I'm Feeling Lucky
            </button>
        </div>

        <div id="theTextBox" class="hidden-box relative w-full md:w-3/4 lg:w-1/2 rounded-xl transition-all duration-300 ease-in-out mt-8">
            <button id="closeTextBoxBtn" class="close-button">X</button>
            <textarea id="mainTextarea" class="w-full h-full p-3 rounded-lg focus:outline-none" rows="8" placeholder="Type your notes here..."></textarea>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const codeInput = document.getElementById('codeInput');
        const submitCodeBtn = document.getElementById('submitCodeBtn');
        const imFeelingLuckyBtn = document.getElementById('imFeelingLuckyBtn');
        const theTextBox = document.getElementById('theTextBox');
        const mainTextarea = document.getElementById('mainTextarea');
        const closeTextBoxBtn = document.getElementById('closeTextBoxBtn');
        const messageBox = document.getElementById('messageBox');
        // Removed: const userIdDisplay = document.getElementById('userIdDisplay');

        let app;
        let db;
        let auth;
        let userId;
        let unsubscribeFromNote;
        let activeKey = null;

        let boxVisibilityTimer;
        let pageInactivityTimer;

        const INACTIVITY_DURATION_MS = 10000;

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
            apiKey: "AIzaSyDyE_p7cLuWYEUHz7a991nXAJFBFvNUjgc",
            authDomain: "codedrop-007.firebaseapp.com",
            projectId: "codedrop-007",
            storageBucket: "codedrop-007.firebasestorage.app",
            messagingSenderId: "795800759176",
            appId: "1:795800759176:web:d8004fb546f35fbd8ae83d",
            measurementId: "G-3BGWGERRY2"
        };


        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                } else {
                    try {
                        if (typeof __initial_auth_token !== 'undefined') {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                        userId = auth.currentUser?.uid || crypto.randomUUID();
                    } catch (error) {
                        console.error("Firebase authentication failed:", error);
                        userId = crypto.randomUUID();
                    }
                }
                // Removed: userIdDisplay.textContent = `User ID: ${userId}`;
            });

        } catch (error) {
            console.error("Failed to initialize Firebase:", error);
            // Removed: userIdDisplay.textContent = `Firebase Init Error. User ID: ${crypto.randomUUID()}`;
        }

        function showMessage(message, duration = 2000) {
            messageBox.textContent = message;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, duration);
        }

        function toggleTextBoxVisibility(element) {
            element.classList.toggle('hidden-box');
            if (!element.classList.contains('hidden-box')) {
                resetBoxVisibilityTimer();
            } else {
                clearTimeout(boxVisibilityTimer);
            }
        }

        async function saveNote(key) {
            if (!db || !key || !userId) {
                console.warn("Firestore, Key, or User ID not ready. Cannot save note.");
                return;
            }
            try {
                const noteRef = doc(db, `artifacts/${appId}/public/data/notes`, key);
                await setDoc(noteRef, { content: mainTextarea.value });
                console.log(`Note for key '${key}' saved successfully.`);
            } catch (e) {
                console.error(`Error saving document for key '${key}': `, e);
                if (e.code === 'permission-denied') {
                    showMessage("Permission denied to save note. Check Firestore rules.", 4000);
                }
            }
        }

        function loadNote(key) {
            if (!db || !key || !userId) {
                console.warn("Firestore, Key, or User ID not ready. Cannot load note.");
                return;
            }

            if (unsubscribeFromNote) {
                unsubscribeFromNote();
            }

            const noteRef = doc(db, `artifacts/${appId}/public/data/notes`, key);
            unsubscribeFromNote = onSnapshot(noteRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    mainTextarea.value = data.content || '';
                    console.log(`Note for key '${key}' loaded successfully.`);
                } else {
                    mainTextarea.value = '';
                    console.log(`No note found for key '${key}'. Starting fresh.`);
                }
            }, (error) => {
                console.error(`Error listening to document for key '${key}': `, error);
                if (error.code === 'permission-denied') {
                    showMessage("Permission denied to load note. Check Firestore rules.", 4000);
                }
            });
        }

        function resetBoxVisibilityTimer() {
            if (boxVisibilityTimer) {
                clearTimeout(boxVisibilityTimer);
            }
            boxVisibilityTimer = setTimeout(() => {
                theTextBox.classList.add('hidden-box');
            }, INACTIVITY_DURATION_MS);
        }

        function resetPageInactivityTimer() {
            if (pageInactivityTimer) {
                clearTimeout(pageInactivityTimer);
            }
            pageInactivityTimer = setTimeout(() => {
                window.location.replace('https://www.google.com');
            }, INACTIVITY_DURATION_MS);
        }

        submitCodeBtn.addEventListener('click', () => {
            const enteredCode = codeInput.value;
            if (enteredCode.length === 4 && /^\d+$/.test(enteredCode)) {
                activeKey = enteredCode;
                loadNote(activeKey);
                toggleTextBoxVisibility(theTextBox);
                codeInput.value = '';
                resetPageInactivityTimer();
            } else {
                codeInput.value = '';
            }
        });

        imFeelingLuckyBtn.addEventListener('click', () => {
            window.location.replace('https://www.google.com');
            resetPageInactivityTimer();
        });

        mainTextarea.addEventListener('input', () => {
            if (activeKey) {
                saveNote(activeKey);
            }
            resetBoxVisibilityTimer();
            resetPageInactivityTimer();
        });

        closeTextBoxBtn.addEventListener('click', () => {
            theTextBox.classList.add('hidden-box');
            clearTimeout(boxVisibilityTimer);
            resetPageInactivityTimer();
            if (unsubscribeFromNote) {
                unsubscribeFromNote();
                unsubscribeFromNote = null;
            }
            activeKey = null;
        });

        codeInput.addEventListener('click', (event) => {
            event.stopPropagation();
            if (!theTextBox.classList.contains('hidden-box')) {
                theTextBox.classList.add('hidden-box');
                clearTimeout(boxVisibilityTimer);
                resetPageInactivityTimer();
            }
        });


        document.addEventListener('click', (event) => {
            const interactiveElements = [
                codeInput,
                submitCodeBtn,
                imFeelingLuckyBtn,
                theTextBox,
                closeTextBoxBtn,
                mainTextarea
            ];

            let clickedOnInteractiveElement = false;
            for (const element of interactiveElements) {
                if (element && (element === event.target || element.contains(event.target))) {
                    clickedOnInteractiveElement = true;
                    break;
                }
            }

            if (!clickedOnInteractiveElement) {
                window.location.replace('https://www.google.com');
            }
        });


        document.addEventListener('keydown', resetPageInactivityTimer);
        document.addEventListener('mousemove', resetPageInactivityTimer);

        document.addEventListener('DOMContentLoaded', () => {
            resetPageInactivityTimer();
        });
    </script>

</body>
</html>
